<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk">
      
        <!-- /* Login form */ -->
       
       <div class="Login">
              <form>
                <label for="chk" >
                    Login
                </label>
                <input type="text" id="name" name="name" placeholder="Enter name" required>
                <input class="input-field" type="text" placeholder="Enter password" required="">
                <p> <button id="btn" type="submit">Login</button> </p>
              </form>
        </div>

        <!-- Sign-up form -->

        <div class="Sign-up">
             <form>
                <label for="chk" aria-hidden="true">
                    Sign up
                </label>
                <input class="field" type="text" placeholder="Enter name" required="">
                <input class="field" type="email" placeholder="Enter email" required="">
                <input class="field" type="password" placeholder="Create password" required="">
                <p> <button id="btn"type="submit">Sign up</button> </p>
             </form>
        </div>

    </div>
</body>

</html>
